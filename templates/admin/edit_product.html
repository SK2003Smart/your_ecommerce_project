{% extends "base.html" %}

{% block title %}Edit Product - Admin{% endblock %}

{% block content %}
    <h2>Edit Product: {{ product.name }}</h2>
    <form method="POST" action="{{ url_for('admin_edit_product', product_id=product.id) }}" class="admin-form">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5">{{ product.description }}</textarea>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" min="0" value="{{ product.price }}" required>

        <label for="stock">Stock Quantity:</label>
        <input type="number" id="stock" name="stock" min="0" value="{{ product.stock }}" required>

        <label for="image_url">Image URL (Optional):</label>
        <input type="text" id="image_url" name="image_url" value="{{ product.image_url }}">

        <button type="submit">Update Product</button>
        <a href="{{ url_for('admin_products') }}" class="button cancel-button">Cancel</a>
    </form>
{% endblock %}
